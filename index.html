<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats Preview Card Component</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="main__container">

            <div class="main__image__mobile">
                <img src="images/image-header-mobile.jpg"  class="image__mobile" alt="header">
            </div>
    
            <div class="main__image__desktop">
                <img src="images/image-header-desktop.jpg" class="image__desktop" alt="header">
            </div>
    
            <section class="main__section">
                <h1 class="main__title">Get <span class="main__accent">insights</span> that help your business grow.</h1>
                <p class="main__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
        
                <div class="main__stats">
                    <div class="main__companies">
                        <span class="main__heading"> 
                            10k+
                        </span>
                        <p class="main__description">companies</p>
                    </div>
    
                    <div class="main__templates">
                        <span class="main__heading">
                            314
                        </span>
                        <p class="main__description">templates</p>
                    </div>
    
                    <div class="main__queries">
                        <span class="main__heading">
                            12M+
                        </span>
                        <p class="main__description">queries</p>
                    </div>
    
                </div>
            </section>
        </div>
    </main>
</body>
</html>
